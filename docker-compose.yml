version: "3.9"

services:
  db:
    image: postgres:latest
    env_file: 
    - config/.env.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "3000:3000"
    env_file: 
    - config/.env.dev

volumes:
  postgres-data: